<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ko-container">
        <div class="ko-form-box">
            <h2>Kontakt os</h2>
            <p>Hvis du oplever problemer med formularen er du altid velkommen til at kontakte os p√• deltabox.wave@gmail.com</p>
            <div class="ko-form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" required placeholder="Dit navn">
            </div>
            <div class="ko-form-group">
                <label for="email">Din Email</label>
                <input type="email" id="email" name="email" required placeholder="dinemail@email.com">
            </div>
            <div class="ko-form-group">
                <label for="emne">Emne</label>
                <input type="text" id="emne" name="emne" required placeholder="Hvad handler beskeden om?">
            </div>
            <div class="ko-form-group">
                <label for="message">Besked</label>
                <textarea id="message" name="message" required placeholder="Skriv din besked her..."></textarea>
            </div>
            <div class="ko-form-group">
                <button type="submit">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
